<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Exchange Rate Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div class="chart-container">
    <canvas id="exchangeRateChart"></canvas>
</div>

<script>
    // Configuration
    const UPDATE_INTERVAL = 5000; // Update every 5 seconds
    const MAX_DATA_POINTS = 20;   // Show maximum 20 points on chart

    // Initialize chart data
    const chartLabels = [];
    const chartData = [];

    // Create chart
    const ctx = document.getElementById('exchangeRateChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: chartLabels,
            datasets: [{
                label: 'Token Exchange Rate',
                data: chartData,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1,
                fill: false
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: false,
                    title: {
                        display: true,
                        text: 'Exchange Rate (USD)'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Time'
                    }
                }
            },
            animation: {
                duration: 500
            }
        }
    });

    // Function to fetch data from storage
    function fetchExchangeRateData() {
        // In a real app, this would get data from localStorage, IndexedDB
        // or another source that's updated by your other process/thread
        const rateData = localStorage.getItem('tokenExchangeRate');

        if (rateData) {
            return JSON.parse(rateData);
        }

        // Return null if no data is available
        return null;
    }

    // Function to update the chart
    function updateChart() {
        const newData = fetchExchangeRateData();

        if (newData) {
            const now = new Date();
            const timeLabel = now.getHours() + ':' +
                now.getMinutes().toString().padStart(2, '0') + ':' +
                now.getSeconds().toString().padStart(2, '0');

            // Add new data
            chartLabels.push(timeLabel);
            chartData.push(newData.rate);

            // Remove old data if we exceed the maximum
            if (chartLabels.length > MAX_DATA_POINTS) {
                chartLabels.shift();
                chartData.shift();
            }

            // Update the chart
            chart.update();
        }
    }

    // Setup periodic updates
    setInterval(updateChart, UPDATE_INTERVAL);

    // Initial update
    updateChart();

    // ----- SIMULATION ONLY -----
    // This simulates another thread updating the data
    // In a real app, this would be done by your backend or another thread
    function simulateDataUpdates() {
        setInterval(() => {
            const mockRate = 0.5 + Math.random() * 0.1; // Random value between 0.5 and 0.6
            localStorage.setItem('tokenExchangeRate', JSON.stringify({
                rate: mockRate,
                timestamp: Date.now()
            }));
        }, 3000); // Update mock data every 3 seconds
    }

    // Start the simulation
    simulateDataUpdates();
</script>
</body>
</html>
