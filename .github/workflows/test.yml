name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build
        
      - name: Remove out
        run: |
          rm -rf out
          
      - name: Start anvil in background
        run: |
          anvil &
          echo $! > anvil.pid
          sleep 5 # Give anvil time to start
      
      - name: Run Forge tests
        run: |
          forge test -vvvv
        id: test
        
      - name: Kill anvil
        if: always() # Ensures this step runs even if tests fail
        run: |
          if [ -f "anvil.pid" ]; then
            kill $(cat anvil.pid)
            rm anvil.pid
          fi
